<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestor de Presupuesto</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Gestor de Presupuesto</h1>

    <div class="form-section">
      <h2>Agregar Gasto</h2>
      <form id="gastoForm">
        <input type="text" id="gastoDesc" placeholder="Descripción" required>
        <input type="number" id="gastoValor" placeholder="Valor" step="0.01" required>
        <input type="date" id="gastoFecha" required>
        <input type="text" id="gastoEtiquetas" placeholder="Etiquetas (separadas por comas)">
        <button type="submit">Agregar Gasto</button>
      </form>
    </div>

    <div class="resumen">
      <h2>Gastos</h2>
      <div id="gastosList"></div>
    </div>
  </div>

  <template id="gasto-item-template">
    <style>
      .gasto-item {
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 10px;
        margin-bottom: 10px;
        background-color: #f9f9f9;
      }
      .gasto-info {
        margin-bottom: 10px;
      }
      .gasto-buttons {
        display: flex;
        gap: 10px;
      }
      button {
        padding: 5px 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .delete-btn {
        background-color: #f44336;
        color: white;
      }
      .edit-btn {
        background-color: #2196F3;
        color: white;
      }
      .edit-form {
        display: none;
        margin-top: 10px;
      }
      .edit-form.show {
        display: block;
      }
      .edit-form input {
        margin-bottom: 5px;
        padding: 5px;
        width: 100%;
        box-sizing: border-box;
      }
      .edit-buttons {
        display: flex;
        gap: 10px;
        margin-top: 10px;
      }
      .cancel-btn {
        background-color: #9E9E9E;
        color: white;
      }
      .submit-btn {
        background-color: #4CAF50;
        color: white;
      }
    </style>
    <div class="gasto-item">
      <div class="gasto-info">
        <div id="descripcion"></div>
        <div id="valor"></div>
        <div id="fecha"></div>
        <div id="etiquetas"></div>
      </div>
      <div class="gasto-buttons">
        <button class="edit-btn">Editar</button>
        <button class="delete-btn">Borrar</button>
      </div>
      <form class="edit-form">
        <input type="text" id="editDesc" placeholder="Descripción" required>
        <input type="number" id="editValor" placeholder="Valor" step="0.01" required>
        <input type="date" id="editFecha" required>
        <input type="text" id="editEtiquetas" placeholder="Etiquetas (separadas por comas)">
        <div class="edit-buttons">
          <button type="button" class="cancel-btn">Cancelar</button>
          <button type="submit" class="submit-btn">Enviar</button>
        </div>
      </form>
    </div>
  </template>

  <script src="../js/gestionpresupuestoWebV2.js"></script>
</body>
</html>
